<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TruthLens AI</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #d7f0ff, #a6d8ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 35px;
            width: 420px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            color: #0b4f82;
        }

        .subtitle {
            font-size: 14px;
            color: #3b6f94;
            margin-bottom: 25px;
        }

        input[type="file"] {
            margin: 15px 0;
        }

        button {
            background: linear-gradient(135deg, #0099ff, #0077cc);
            border: none;
            padding: 12px 22px;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 15px rgba(0, 153, 255, 0.3);
        }

        .result-box {
            margin-top: 25px;
            padding: 18px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .badge {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-top: 8px;
        }

        .real {
            background: #e6f9f0;
            color: #1b8f5a;
        }

        .fake {
            background: #ffeaea;
            color: #cc2f2f;
        }

        .confidence {
            margin-top: 10px;
            font-size: 13px;
            color: #555;
        }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            color: #4f7fa3;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>TruthLens AI</h1>
    <div class="subtitle">
        Deepfake Image Detection System
    </div>

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br><br>
        <button type="submit">Analyze Image</button>
    </form>

    <div class="result-box">
        <div>Prediction Result</div>
            <!-- <div class="badge real">✔ Real Image</div> -->
            <div class="badge fake">⚠ Deepfake Detected</div>
            <div class="confidence">
            </div>
    </div>


    <div class="footer">
        Powered by TruthLens AI
    </div>
</div>

</body>
</html>
